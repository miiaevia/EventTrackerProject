<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insulin Tracker</title>
<script type="text/javascript" src="js/insulinFunctions.js"></script>
</head>
<body>
	<h1>Welcome to the Insulin Tracker</h1>
	<form name="createNewTreatment">
		<h4>Enter New Treatment:</h4>
		<p>Units:</p><input type="number" name="units">
		<p>Brand:</p><input type="text" name="brand">
		<p>Type(fast/slow):</p><input type="text" name="type"><br><br>
		<button name="save">Submit</button><br><br>
	</form>
	<form name="insulinForm">
		<h4>View List of Treatments:</h4>
		<button name="lookupAll">View All</button><br><br>
		<h4>View Aggregated Data:</h4>
		<button name="aggData">View Average Units/Treatment</button><br>
	</form>
	<form name="updateTreatment" id="updateTreatment">
	</form><br><br><br>
</body>
</html>
